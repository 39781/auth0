<!DOCTYPE html>
<html>
<body>
<script>
var redirectURL = 'http://localhost:3000/redirectPage.html'
var params= window.location.href.split('#access_token')[1];
var url= redirectURL +'?access_token'+params;
	console.log({'url':url});
	var xmlhttp = new XMLHttpRequest();
		xmlhttp.onreadystatechange = function() 
		{if (this.readyState == 4){
				if(this.status == 200) {
					console.log(this.responseText);
					//document.getElementById('containerBody').innerHTML = this.responseText;					
					window.open(redirectURL,'_self','');
				}else if(this.status == 400){
					console.log('status : 400');
				}
		}
		}
		xmlhttp.open("POST", "http://localhost:3000/accessToken");
		//xmlhttp.open("POST", "http://localhost:3000/accessToken");
		xmlhttp.setRequestHeader("Content-Type", "application/json");
		xmlhttp.send(JSON.stringify({'url':url}));
</script>
</body>
</html>
