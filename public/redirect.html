<html>

<div id="id01" class="modal" style="display:block">
  
  <form class="modal-content animate">
      <span onclick="window.close()" class="close" id='close' title="Close Modal">&times;</span>      
  </form>
</div>
<script>
var url= window.location.href.replace('#access_token','&access_token');
console.log({'url':url});
var xmlhttp = new XMLHttpRequest();
	xmlhttp.onreadystatechange = function() 
	{if (this.readyState == 4){
			if(this.status == 200) {
				document.getElementById('close').click();
			}else if(this.status == 400){
				console.log('status : 400');
			}
	}
	}
	xmlhttp.open("POST", "http://localhost:3000/accessToken");
	xmlhttp.setRequestHeader("Content-Type", "application/json");
	xmlhttp.send(JSON.stringify({'url':url}));
</script>
</html>
