<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.auth0.com/js/auth0/9.5.1/auth0.min.js"></script>
<style>
body {font-family: Arial, Helvetica, sans-serif;}

/* Full-width input fields */
input[type=text], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

/* Set a style for all buttons */
button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
}

button:hover {
    opacity: 0.8;
}

/* Extra styles for the cancel button */
.cancelbtn {
    width: auto;
    padding: 10px 18px;
    background-color: #f44336;
}

/* Center the image and position the close button */
.imgcontainer {
    text-align: center;
    margin: 24px 0 12px 0;
    position: relative;
}

img.avatar {
    width: 5%;
	height:5%;
    border-radius: 50%;
}

.container {
    padding: 16px;
}

span.psw {
    float: right;
    padding-top: 16px;
}

/* The Modal (background) */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    padding-top: 60px;
}

/* Modal Content/Box */
.modal-content {
    background-color: #fefefe;
    margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
    border: 1px solid #888;
    width: 80%; /* Could be more or less, depending on screen size */
}

/* The Close Button (x) */
.close {
    position: absolute;
    right: 25px;
    top: 0;
    color: #000;
    font-size: 35px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: red;
    cursor: pointer;
}

/* Add Zoom Animation */
.animate {
    -webkit-animation: animatezoom 0.6s;
    animation: animatezoom 0.6s
}

@-webkit-keyframes animatezoom {
    from {-webkit-transform: scale(0)} 
    to {-webkit-transform: scale(1)}
}
    
@keyframes animatezoom {
    from {transform: scale(0)} 
    to {transform: scale(1)}
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
    span.psw {
       display: block;
       float: none;
    }
    .cancelbtn {
       width: 100%;
    }
}
</style>
</head>
<body>

<div id="id01" class="modal" style="display:block">
  
  <form class="modal-content animate">
    <div class="imgcontainer">
      <span onClick="window.close()" class="close" id='close' title="Close Modal" style="display:none">&times;</span>
      <img src="./images/Hema.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
		<div id="containerBody" onClick="alert('har');">
		  		  
	  </div>      
  </form>
</div>
<script type='text/javascript'>
	//var redirectURL = 'https://logintests.herokuapp.com/redirectPage.html'
var url= window.location.href.replace('#access_token','&access_token');
//var url= redirectURL +'?access_token'+params;
	console.log({'url':url});
	var xmlhttp = new XMLHttpRequest();
		xmlhttp.onreadystatechange = function() 
		{if (this.readyState == 4){
				if(this.status == 200) {
					console.log(this.responseText);
					document.getElementById('containerBody').innerHTML = '<span> User validated Sucessfully. close browser to continue google assistant</span>';		
					document.getElementById('containerBody').click();
					document.getElementById('close').click();	
						setTimeout(function(){window.close();},500);
				}else if(this.status == 400){
					console.log('status : 400');
				}
		}
		}
		xmlhttp.open("POST", "https://logintests.herokuapp.com/accessToken");
		//xmlhttp.open("POST", "http://localhost:3000/accessToken");
		xmlhttp.setRequestHeader("Content-Type", "application/json");
		xmlhttp.send(JSON.stringify({'url':url}));
</script>
</body>
</html>
